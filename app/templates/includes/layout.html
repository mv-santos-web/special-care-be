<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>{% block title %}{% endblock %}- Special Care</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="/static/js/firebase.js"></script>
    <style>
        :root {
            --blueLight: #c5cccb;
            --orange: #f46e24;
            --orangeDark: #d65615;
            --orangeLight: #ff8d4f;
            --blue: #1e4471;
            --blueGray: #7a8b9a;
            --sand: #d59877;
            --gray: #647388;
            --grayLight: #9caab0;
            --blueDark: #183754;
            --grayText: #647388;
            --sandLight: #e4b496;
            --white: #fff;
            --sos_red: #ff3b30;
            --green: #4CAF50;
            --red: #f44336;
            --new_orange: #ff914d;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
                z-index: 40;
                transition: transform 0.3s ease-in-out;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 30;
            }

            .overlay.active {
                display: block;
            }
        }

        [x-cloak] {
            display: none !important;
        }

        .transition {
            transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }

        .transform {
            transform: translate(var(--tw-translate-x), var(--tw-translate-y)) rotate(var(--tw-rotate)) skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y));
        }

        .scale-95 {
            transform: scale(.95);
        }

        .scale-100 {
            transform: scale(1);
        }

        .opacity-0 {
            opacity: 0;
        }

        .opacity-100 {
            opacity: 1;
        }
    </style>
    <style>
        .custom-toast {
            display: flex;
            flex-direction: column;
            padding: 16px 20px;
            background: #ffffff;
            color: var(--blueDark);
            border-radius: 12px;
            border-left: 4px solid var(--orange);
            box-shadow: 0 4px 20px rgba(30, 68, 113, 0.12);
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .custom-toast::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 100%);
            pointer-events: none;
        }

        .custom-toast h4 {
            margin: 0 0 8px 0;
            font-size: 16px;
            font-weight: 600;
            color: var(--blueDark);
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: -0.01em;
        }

        .custom-toast h4::before {
            content: 'ðŸ””';
            font-size: 18px;
            color: var(--orange);
        }

        .custom-toast p {
            margin: 0 0 16px 0;
            font-size: 14px;
            line-height: 1.5;
            color: var(--grayText);
            opacity: 0.9;
        }

        .custom-toast .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 4px;
        }

        .custom-toast button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            height: 36px;
            min-width: 100px;
        }

        .custom-toast button.confirm {
            background: var(--orange);
            color: white;
            box-shadow: 0 2px 8px -1px rgba(244, 110, 36, 0.3);
        }

        .custom-toast button.confirm:hover {
            background: var(--orangeDark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px -1px rgba(244, 110, 36, 0.4);
        }

        .custom-toast button.confirm:active {
            transform: translateY(0);
            box-shadow: 0 2px 6px -1px rgba(244, 110, 36, 0.3);
        }

        .custom-toast button.cancel {
            background: #f8f9fa;
            color: var(--gray);
            border: 1px solid #e9ecef;
        }

        .custom-toast button.cancel:hover {
            background: #f1f3f5;
            color: var(--blueDark);
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .toastify {
                min-width: calc(100vw - 24px) !important;
                max-width: calc(100vw - 24px);
                margin: 8px 12px;
            }

            .custom-toast {
                padding: 14px 16px;
            }

            .custom-toast h4 {
                font-size: 15px;
            }

            .custom-toast p {
                font-size: 13.5px;
                margin-bottom: 14px;
            }

            .custom-toast button {
                padding: 7px 14px;
                font-size: 12.5px;
                height: 34px;
                min-width: 90px;
            }
        }

        /* AnimaÃ§Ãµes */
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .toastify.on {
            animation: slideInRight 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .toastify.off {
            animation: slideOutRight 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards;
        }

        /* Efeito de hover sutil */
        .custom-toast:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(30, 68, 113, 0.15);
        }

        /* Efeito de foco para acessibilidade */
        .custom-toast button:focus-visible {
            outline: 2px solid var(--orangeLight);
            outline-offset: 2px;
        }

        #notificationSound {
            display: none;
            /* MantÃ©m o elemento de Ã¡udio oculto */
        }
    </style>

    {% block styles %}{% endblock %}
</head>

<body class="bg-gray-50 min-h-screen text-[var(--blueDark)] flex flex-col h-screen">
    <!-- Fixed Header -->
    <header class="flex-shrink-0">
        {% include 'includes/header.html' %}
    </header>

    <!-- Main Content with Sidebar -->
    <div class="flex flex-1 overflow-hidden">
        <!-- Fixed Sidebar -->
        <aside class="flex-shrink-0">
            {% include 'includes/sidebar.html' %}
        </aside>

        <!-- Scrollable Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden relative">
            <div class="overlay" id="sidebar-overlay"></div>
            <main class="flex-1 overflow-y-auto p-4 md:p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script>
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function () {
            const menuButton = document.getElementById('mobile-menu-button');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');

            if (menuButton) {
                menuButton.addEventListener('click', function () {
                    sidebar.classList.toggle('active');
                    overlay.classList.toggle('active');
                });
            }

            if (overlay) {
                overlay.addEventListener('click', function () {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                });
            }
        });
    </script>
    
    <script src="/static/js/toastMaker.js"></script>
    
    {% include 'includes/flash_messages.html' %}

    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>

    <script src="https://cdn.datatables.net/plug-ins/1.13.7/i18n/pt-BR.json"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</body>

</html>
