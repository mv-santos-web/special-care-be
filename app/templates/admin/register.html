<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Painel Administrativo | Special Care</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    :root {
      --blueLight: #e8f0fe;
      --orange: #f46e24;
      --orangeDark: #d65615;
      --orangeLight: #ff8d4f;
      --blue: #1e4471;
      --blueGray: #7a8b9a;
      --sand: #d59877;
      --gray: #647388;
      --grayLight: #e2e8f0;
      --blueDark: #0f2d4a;
      --grayText: #4a5568;
      --white: #ffffff;
      --sos_red: #ff3b30;
      --green: #38a169;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--blueDark) 0%, #2c5282 100%);
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .btn-register {
      background: linear-gradient(135deg, var(--orange) 0%, var(--orangeDark) 100%);
      transition: all 0.3s ease;
    }

    .btn-register:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(244, 110, 36, 0.3);
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-label {
      position: absolute;
      left: 1rem;
      top: 0.5rem;
      color: var(--gray);
      font-size: 0.875rem;
      transition: all 0.3s ease;
      pointer-events: none;
      background: white;
      padding: 0 0.25rem;
      border-radius: 0.25rem;
    }

    .form-input:focus + .form-label,
    .form-input:not(:placeholder-shown) + .form-label,
    .form-select:focus + .form-label,
    .form-select:not(:placeholder-shown) + .form-label {
      top: -0.75rem;
      left: 0.75rem;
      font-size: 0.75rem;
      color: var(--orange);
      background: white;
      padding: 0 0.5rem;
      z-index: 10;
    }

    .form-input:focus,
    .form-select:focus {
      border-color: var(--orange);
      outline: none;
      box-shadow: 0 0 0 3px rgba(244, 110, 36, 0.2);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: var(--orange);
      border-radius: 10px;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="login-container rounded-2xl w-full max-w-lg overflow-hidden animate__animated animate__fadeIn">
    <div class="p-8 sm:p-10">
      <!-- Cabeçalho -->
      <div class="text-center mb-8">
        <div class="flex justify-center mb-4">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Special Care" class="h-16 w-auto">
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Crie sua conta</h1>
        <p class="text-gray-600">Preencha os campos para se registrar</p>
      </div>
      <!-- Formulário de Registro -->
      <form id="registerForm" action="{{ url_for('admin.register_admin') }}" method="POST" class="space-y-6 max-h-[60vh] overflow-y-auto pr-2 custom-scrollbar">
        <!-- Nome Completo -->
        <div class="form-group">
          <input 
            type="text" 
            id="fullname" 
            name="fullname" 
            placeholder=" " 
            required 
            class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none"
          />
          <label for="fullname" class="form-label">Nome completo</label>
        </div>

        <!-- CPF -->
        <div class="form-group">
          <input 
            type="text" 
            id="cpf" 
            name="cpf" 
            placeholder=" " 
            required 
            class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none"
          />
          <label for="cpf" class="form-label">CPF</label>
        </div>

        <!-- Telefone -->
        <div class="form-group">
          <input 
            type="text" 
            id="phone" 
            name="phone" 
            placeholder=" " 
            required 
            class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none"
          />
          <label for="phone" class="form-label">Telefone</label>
        </div>

        <!-- Email -->
        <div class="form-group">
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder=" " 
            required 
            class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none"
          />
          <label for="email" class="form-label">Email</label>
        </div>

        <!-- Endereço -->
        <div class="form-group">
          <input 
            type="text" 
            id="address" 
            name="address" 
            placeholder=" " 
            required 
            class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none"
          />
          <label for="address" class="form-label">Endereço</label>
        </div>

        <!-- Data de Nascimento -->
        <div class="form-group">
          <input 
            type="date" 
            id="birthdate" 
            name="birthdate" 
            required 
            class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none"
          />
          <label for="birthdate" class="form-label">Data de Nascimento</label>
        </div>

        <!-- Gênero -->
        <div class="form-group">
          <select 
            id="gender" 
            name="gender" 
            required 
            class="form-select w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none"
          >
            <option value="" disabled selected></option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
            <option value="prefiro_nao_informar">Prefiro não informar</option>
          </select>
          <label for="gender" class="form-label">Gênero</label>
        </div>

        <!-- Senha -->
        <div class="form-group">
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder=" " 
              required 
              class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none pr-12"
            />
            <label for="password" class="form-label">Senha</label>
            <button 
              type="button" 
              id="togglePassword" 
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-orange-600 focus:outline-none"
              aria-label="Mostrar senha"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </button>
          </div>
        </div>
        <!-- Botão de Registrar -->
        <button 
          type="submit" 
          class="btn-register w-full py-3 px-4 text-white font-semibold rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500"
        >
          Registrar
        </button>
      </form>

      <!-- Link para Login -->
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Já tem uma conta? 
          <a href="{{ url_for('admin.auth_admin') }}" class="font-medium text-orange-600 hover:text-orange-500 transition-colors">
            Faça login
          </a>
        </p>
      </div>

      <!-- Mensagem de Sucesso -->
      <div id="registerMessage" class="mt-4 p-3 bg-green-50 text-green-700 rounded-lg text-sm text-center hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
        <span>Registro realizado com sucesso!</span>
      </div>

      <!-- Rodapé -->
      <div class="mt-8 pt-6 border-t border-gray-200 text-center">
        <p class="text-sm text-gray-600">
          © 2025 Special Care. Todos os direitos reservados.
        </p>
      </div>
    </div>
  </div>

  <script>
    // Toggle de visibilidade da senha
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    
    if (togglePassword && passwordInput) {
      togglePassword.addEventListener('click', function (e) {
        e.preventDefault();
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Altera o ícone
        const icon = this.querySelector('svg');
        if (type === 'password') {
          icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />';
        } else {
          icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />';
        }
      });
    }

    // Adiciona classe de foco nos inputs
    const inputs = document.querySelectorAll('.form-input, .form-select');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
      });
      
      input.addEventListener('blur', function() {
        if (!this.value) {
          this.parentElement.classList.remove('focused');
        }
      });
    });
  </script>
</body>
</html>
